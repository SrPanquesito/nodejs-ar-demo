<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Space</title>
    </head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
      <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs stats arjs='sourceType: webcam; detectionMode: mono; maxDetectionRate: 30; canvasWidth: 240; canvasHeight: 180'>

            
            
          <a-marker preset="hiro">
                <a-entity obj-model="obj: url(3Dmodels/spaceship.obj); mtl: url(3Dmodels/spaceship.mtl)" scale="0.1 0.1 0.1"></a-entity>
          </a-marker>


          <!-- <a-marker-camera preset='hiro'>
              <a-cylinder color="crimson" height="1" radius="0.5"></a-cylinder>
          </a-marker-camera> -->

          <a-entity camera></a-entity>
        </a-scene>
      </body>
</html>
